{% extends 'job/userdashbord.html '%}
{% block content%}
{% load static %}
<style>
.mybtnone:hover{background-color : #800000;
color : #429E00 ; font-weight : bold
}

</style>
<div class="container">
    <hr>
    <h2 style="font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%" align="center">
        Change Password</h2>
    <hr>

    <div class="container-fluid p-3" style="width:70%;margin-top:7%">
        <form method="post" action="" >
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Old Password</label>
                <input type="password" class="form-control" aria-describedby="emailHelp" name="pwd3">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">New Password</label>
                <input type="password" class="form-control" aria-describedby="emailHelp" name="pwd1">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pwd2">
            </div>
            <button type="submit" class="btn btn-primary mybtnone">Submit</button>
        </form>
    </div>
</div>


{% ifequal error "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'userlogout' %}')

</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('New Password and Confirm Password are not match');

</script>
{% endifequal %}

{% ifequal error "oldd" %}
<script>
    alert('incorrect old password');

</script>
{% endifequal %}




{% endblock%}
