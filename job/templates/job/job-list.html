{% extends 'job/companies.html'%}

{% block content%}
<div class="container mt-4">
    <table id="example" class="display table table-bordered table-striped" style="width:100%">

        <thead>
        <tr>
            <th scope="col">Se_no</th>
            <th scope="col">Company</th>
            <th scope="col">Title</th>
            <th scope="col">salary</th>

            <th scope="col">Experience</th>
            <th scope="col">Location</th>
            <th scope="col">Catagory</th>

            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data%}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.recruiter.company}}</td>
            <td>{{i.title}}</td>


            <td>{{i.position}}</td>
            <td>{{i.experience}}</td>
            <td>{{i.location}}</td>
            <td>{{i.catagory}}</td>

            <td><img src="{{i.image.url}}" style="width:90px;height:80px;border-radius:50%"></td>
            <td>
                <a href="/editjob/{{i.id}}/" class="btn btn-primary">Edit</a>
                <a href="/deljob/{{i.id}}/" class="btn btn-danger" onclick="return confirm('Are yoy shoure you want to delete')">Delete</a></td>
        </tr>

        {%endfor%}

        </tbody>
    </table>

</div>


{% endblock %}
