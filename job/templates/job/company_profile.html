{% extends 'job/companies.html'%}

{% block content%}

<div class="container">
    <h2 style="font-weight:bold;font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:2%" align="center">Edit
        Profile</h2>
    <hr>

    <div class="container-fluid" style="margin-left:10%">
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="exampleInputPassword1">Company</label>
                            <input type="text" class="form-control" value="{{pro.company}}" name="company" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" value="{{pro.user.username}}" readonly name="uname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}"
                                   id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Email Address</label>
                            <input type="email" class="form-control" name="email" value="{{pro.user.email}}"
                                   id="inputEmail4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="exampleInputPassword1">Contact</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.mobile}}"
                                   name="mobile">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Gender <span
                                    style="color:grey"> [please select any one]</span></label><br>
                            <div style="border:1px solid lightgrey;padding:5px;border-radius:6px">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="gender"
                                           class="custom-control-input" value="male">
                                    <label class="custom-control-label" for="customRadioInline1">male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="gender"
                                           class="custom-control-input" value="female">
                                    <label class="custom-control-label" for="customRadioInline2">female
                                        [{{pro.gender}}]</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Image</label>
                            <input type="file" class="form-control" id="exampleInputPassword1" name="image">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-5">Update</button>
                </form>
            </div>
            <div class="col-md-4">
                <img src="{{pro.image.url}}" style="width:60%">
            </div>
        </div>

    </div>
</div>

{% if error %}
<script>
    alert('Update Successfully');
    window.location = "{% url 'companyhome' %}";

</script>

{%endif %}
{%endblock%}
