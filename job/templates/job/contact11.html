{% extends 'job/companies.html'%}
{% block content%}


<div class="container p-5">

    <form action="/snde/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email1">Subject:</label>

            <input type="text" class="form-control" id="email1"  name="subject">

        </div>

        <div class="form-group">
            <label for="email">To:</label>

            <input type="email" class="form-control" id="email" value="{{data3}}" readonly name="email">
             <input type="hidden"   value="{{unam}}" readonly name="usernamee">
            <input type="hidden"  value="{{title}}" readonly name="titlee">
        </div>

          <div class="form-group">
            <label for="date">Interview Date:</label>

            <input type="date" class="form-control"   name="datee">

        </div>

        <div class="form-group">
            <label for="comment">Content:</label>
            <textarea class="form-control" rows="5" id="comment" value=" "name="message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Trigger the modal with a button -->


</div>


{% endblock%}
